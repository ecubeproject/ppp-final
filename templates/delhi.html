    <style>
        body {
            font-family: Arial, sans-serif;
            /* overflow: hidden; */
            display: flex;

            height: 100vh;
            margin: 0;
        }

        .blurry-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static',filename='images/delhi.jpg')}}");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            filter: blur(5px);
            z-index: -1;
        }

        .container {
            width: 2000px;
            justify-content: center;
            align-items: center;
             /* overflow: hidden; */
            display: flex; 


            /* margin: 0; */
        }

        .form-container {
            width: 2000px;
            margin: 0 auto;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;

        }

        .form-group input[type="text"],

            width: 270px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 17px;
        }

        .form-group .flex-item-left {
            margin-right: 10px;
        }

        .predict-button {
            width: 270px;
            height: 40px;
            margin-left: 20px;
            font-size: 17px;
            color: #fff;
            background-color: #2691d9;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .predict-button:hover {

            color: #000;
            
            
        }

        .predicted-price {

            padding: 10px;
            font-size: 17px;

        }

        .back {

            margin-top: 20px;
        }

        .back a {
            text-decoration: none;
            font-size: 17px;
            color: #fff;
            background-color: #727a76;
            border-radius: 5px;
            padding: 10px;
        }

        .back a:hover {

            background-color: #999;
        }

        /* h1 {
            text-align: center;
            margin-bottom: 20px;
        } */

        h4 {

    </style>
</head>
